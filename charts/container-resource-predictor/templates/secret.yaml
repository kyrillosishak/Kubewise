{{- if and .Values.database.external (not .Values.database.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "predictor.fullname" . }}-db
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "predictor.labels" . | nindent 4 }}
type: Opaque
data:
  # Database password should be provided via --set or values file
  password: {{ .Values.database.password | default "" | b64enc | quote }}
{{- end }}
