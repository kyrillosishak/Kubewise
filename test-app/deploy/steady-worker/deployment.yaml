apiVersion: apps/v1
kind: Deployment
metadata:
  name: steady-worker
  namespace: kubewise-test
  labels:
    app: steady-worker
    component: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: steady-worker
  template:
    metadata:
      labels:
        app: steady-worker
        component: test-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: steady-worker
          image: kubewise-test/steady-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: PORT
              value: "8084"
            - name: CPU_WORK_MS
              value: "10"
            - name: MEMORY_ALLOC_KB
              value: "64"
            - name: MEMORY_HOLD_MS
              value: "50"
            - name: RESPONSE_DELAY_MS
              value: "0"
            - name: BASE_MEMORY_MB
              value: "64"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: steady-worker
  namespace: kubewise-test
  labels:
    app: steady-worker
    component: test-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: steady-worker
