apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-hog
  namespace: kubewise-test
  labels:
    app: memory-hog
    component: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-hog
  template:
    metadata:
      labels:
        app: memory-hog
        component: test-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: memory-hog
          image: kubewise-test/memory-hog:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: PORT
              value: "8082"
            - name: MODE
              value: "steady"
            - name: TARGET_MB
              value: "256"
            - name: LEAK_RATE_MB_MIN
              value: "10"
            - name: SPIKE_SIZE_MB
              value: "128"
            - name: SPIKE_INTERVAL
              value: "5m"
            - name: SPIKE_DURATION
              value: "30s"
            - name: CONTAINER_LIMIT_MB
              value: "512"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
