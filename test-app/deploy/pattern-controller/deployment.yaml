apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-controller
  namespace: kubewise-test
  labels:
    app: pattern-controller
    component: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pattern-controller
  template:
    metadata:
      labels:
        app: pattern-controller
        component: test-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: pattern-controller
          image: kubewise-test/pattern-controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: TIME_ACCELERATION
              value: "1.0"
            - name: MEMORY_HOG_URL
              value: "http://memory-hog-svc:8082"
            - name: CPU_BURSTER_URL
              value: "http://cpu-burster-svc:8083"
            - name: STEADY_WORKER_URL
              value: "http://steady-worker-svc:8084"
            - name: LOAD_GENERATOR_URL
              value: "http://load-generator-svc:8081"
            - name: CLIENT_TIMEOUT
              value: "10s"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: pattern-controller-svc
  namespace: kubewise-test
  labels:
    app: pattern-controller
    component: test-app
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: pattern-controller
