{{- if .Values.steadyWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: steady-worker
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: steady-worker
    component: test-app
spec:
  replicas: {{ .Values.steadyWorker.replicas }}
  selector:
    matchLabels:
      app: steady-worker
  template:
    metadata:
      labels:
        app: steady-worker
        component: test-app
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.steadyWorker.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: steady-worker
          image: "{{ .Values.global.imageRegistry }}{{ .Values.steadyWorker.image.repository }}:{{ .Values.steadyWorker.image.tag }}"
          imagePullPolicy: {{ .Values.steadyWorker.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.steadyWorker.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.steadyWorker.port | quote }}
            - name: CPU_WORK_MS
              value: {{ .Values.steadyWorker.config.cpuWorkMs | quote }}
            - name: MEMORY_ALLOC_KB
              value: {{ .Values.steadyWorker.config.memoryAllocKB | quote }}
            - name: MEMORY_HOLD_MS
              value: {{ .Values.steadyWorker.config.memoryHoldMs | quote }}
            - name: RESPONSE_DELAY_MS
              value: {{ .Values.steadyWorker.config.responseDelayMs | quote }}
            - name: BASE_MEMORY_MB
              value: {{ .Values.steadyWorker.config.baseMemoryMB | quote }}
          resources:
            {{- toYaml .Values.steadyWorker.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: steady-worker-svc
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: steady-worker
    component: test-app
spec:
  type: {{ .Values.steadyWorker.service.type }}
  ports:
    - name: http
      port: {{ .Values.steadyWorker.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: steady-worker
{{- end }}
