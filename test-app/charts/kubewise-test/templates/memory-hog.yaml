{{- if .Values.memoryHog.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-hog
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: memory-hog
    component: test-app
spec:
  replicas: {{ .Values.memoryHog.replicas }}
  selector:
    matchLabels:
      app: memory-hog
  template:
    metadata:
      labels:
        app: memory-hog
        component: test-app
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.memoryHog.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: memory-hog
          image: "{{ .Values.global.imageRegistry }}{{ .Values.memoryHog.image.repository }}:{{ .Values.memoryHog.image.tag }}"
          imagePullPolicy: {{ .Values.memoryHog.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.memoryHog.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.memoryHog.port | quote }}
            - name: MODE
              value: {{ .Values.memoryHog.config.mode | quote }}
            - name: TARGET_MB
              value: {{ .Values.memoryHog.config.targetMB | quote }}
            - name: LEAK_RATE_MB_MIN
              value: {{ .Values.memoryHog.config.leakRateMBMin | quote }}
            - name: SPIKE_SIZE_MB
              value: {{ .Values.memoryHog.config.spikeSizeMB | quote }}
            - name: SPIKE_INTERVAL
              value: {{ .Values.memoryHog.config.spikeInterval | quote }}
            - name: SPIKE_DURATION
              value: {{ .Values.memoryHog.config.spikeDuration | quote }}
            - name: CONTAINER_LIMIT_MB
              value: {{ .Values.memoryHog.config.containerLimitMB | quote }}
          resources:
            {{- toYaml .Values.memoryHog.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: memory-hog-svc
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: memory-hog
    component: test-app
spec:
  type: {{ .Values.memoryHog.service.type }}
  ports:
    - name: http
      port: {{ .Values.memoryHog.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: memory-hog
{{- end }}
