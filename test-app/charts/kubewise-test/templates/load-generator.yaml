{{- if .Values.loadGenerator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: load-generator
    component: test-app
spec:
  replicas: {{ .Values.loadGenerator.replicas }}
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
        component: test-app
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.loadGenerator.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: load-generator
          image: "{{ .Values.global.imageRegistry }}{{ .Values.loadGenerator.image.repository }}:{{ .Values.loadGenerator.image.tag }}"
          imagePullPolicy: {{ .Values.loadGenerator.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.loadGenerator.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.loadGenerator.port | quote }}
            - name: MODE
              value: {{ .Values.loadGenerator.config.mode | quote }}
            - name: TARGET_URL
              value: {{ .Values.loadGenerator.config.targetURL | quote }}
            - name: RPS
              value: {{ .Values.loadGenerator.config.rps | quote }}
            - name: RAMP_START_RPS
              value: {{ .Values.loadGenerator.config.rampStartRPS | quote }}
            - name: RAMP_END_RPS
              value: {{ .Values.loadGenerator.config.rampEndRPS | quote }}
            - name: RAMP_DURATION
              value: {{ .Values.loadGenerator.config.rampDuration | quote }}
            - name: BURST_RPS
              value: {{ .Values.loadGenerator.config.burstRPS | quote }}
            - name: BURST_INTERVAL
              value: {{ .Values.loadGenerator.config.burstInterval | quote }}
            - name: BURST_DURATION
              value: {{ .Values.loadGenerator.config.burstDuration | quote }}
            - name: PAYLOAD_SIZE_KB
              value: {{ .Values.loadGenerator.config.payloadSizeKB | quote }}
            - name: TIMEOUT
              value: {{ .Values.loadGenerator.config.timeout | quote }}
            - name: CONCURRENCY
              value: {{ .Values.loadGenerator.config.concurrency | quote }}
            - name: AUTO_START
              value: {{ .Values.loadGenerator.config.autoStart | quote }}
          resources:
            {{- toYaml .Values.loadGenerator.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: load-generator-svc
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: load-generator
    component: test-app
spec:
  type: {{ .Values.loadGenerator.service.type }}
  ports:
    - name: http
      port: {{ .Values.loadGenerator.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: load-generator
{{- end }}
