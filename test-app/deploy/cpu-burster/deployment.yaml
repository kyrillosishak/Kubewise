apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-burster
  namespace: kubewise-test
  labels:
    app: cpu-burster
    component: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-burster
  template:
    metadata:
      labels:
        app: cpu-burster
        component: test-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: cpu-burster
          image: kubewise-test/cpu-burster:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: PORT
              value: "8083"
            - name: MODE
              value: "steady"
            - name: TARGET_PERCENT
              value: "30"
            - name: SPIKE_PERCENT
              value: "90"
            - name: SPIKE_INTERVAL
              value: "5m"
            - name: SPIKE_DURATION
              value: "30s"
            - name: WAVE_PERIOD
              value: "10m"
            - name: WAVE_MIN
              value: "10"
            - name: WAVE_MAX
              value: "80"
            - name: WORKERS
              value: "0"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: "2"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
