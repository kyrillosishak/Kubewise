suite: HPA Tests
templates:
  - api-hpa.yaml
tests:
  - it: should create HPA when autoscaling enabled
    set:
      recommendationApi.enabled: true
      recommendationApi.autoscaling.enabled: true
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: metadata.name
          value: RELEASE-NAME-container-resource-predictor-api

  - it: should not create HPA when autoscaling disabled
    set:
      recommendationApi.enabled: true
      recommendationApi.autoscaling.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create HPA when API disabled
    set:
      recommendationApi.enabled: false
      recommendationApi.autoscaling.enabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should set min and max replicas
    set:
      recommendationApi.enabled: true
      recommendationApi.autoscaling.enabled: true
      recommendationApi.autoscaling.minReplicas: 3
      recommendationApi.autoscaling.maxReplicas: 15
    asserts:
      - equal:
          path: spec.minReplicas
          value: 3
      - equal:
          path: spec.maxReplicas
          value: 15

  - it: should set CPU target utilization
    set:
      recommendationApi.enabled: true
      recommendationApi.autoscaling.enabled: true
      recommendationApi.autoscaling.targetCPUUtilizationPercentage: 80
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 80

  - it: should reference correct deployment
    set:
      recommendationApi.enabled: true
      recommendationApi.autoscaling.enabled: true
    asserts:
      - equal:
          path: spec.scaleTargetRef.apiVersion
          value: apps/v1
      - equal:
          path: spec.scaleTargetRef.kind
          value: Deployment
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-container-resource-predictor-api
