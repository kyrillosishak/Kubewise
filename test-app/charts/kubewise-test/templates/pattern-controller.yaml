{{- if .Values.patternController.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pattern-controller
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: pattern-controller
    component: test-app
spec:
  replicas: {{ .Values.patternController.replicas }}
  selector:
    matchLabels:
      app: pattern-controller
  template:
    metadata:
      labels:
        app: pattern-controller
        component: test-app
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.patternController.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: pattern-controller
          image: "{{ .Values.global.imageRegistry }}{{ .Values.patternController.image.repository }}:{{ .Values.patternController.image.tag }}"
          imagePullPolicy: {{ .Values.patternController.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.patternController.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.patternController.port | quote }}
            - name: TIME_ACCELERATION
              value: {{ .Values.patternController.config.timeAcceleration | quote }}
            - name: MEMORY_HOG_URL
              value: "http://memory-hog-svc:{{ .Values.memoryHog.service.port }}"
            - name: CPU_BURSTER_URL
              value: "http://cpu-burster-svc:{{ .Values.cpuBurster.service.port }}"
            - name: STEADY_WORKER_URL
              value: "http://steady-worker-svc:{{ .Values.steadyWorker.service.port }}"
            - name: LOAD_GENERATOR_URL
              value: "http://load-generator-svc:{{ .Values.loadGenerator.service.port }}"
            - name: CLIENT_TIMEOUT
              value: {{ .Values.patternController.config.clientTimeout | quote }}
          resources:
            {{- toYaml .Values.patternController.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: pattern-controller-svc
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: pattern-controller
    component: test-app
spec:
  type: {{ .Values.patternController.service.type }}
  ports:
    - name: http
      port: {{ .Values.patternController.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: pattern-controller
{{- end }}
