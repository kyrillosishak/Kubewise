# AWS Pricing Configuration
# Based on us-west-2 on-demand pricing (December 2024)
# Update these values based on your region and pricing tier

costEstimation:
  provider: aws
  
  # AWS-specific pricing (automatically loaded when provider is "aws")
  # These are approximate values - check AWS pricing for your region
  awsPricing:
    # General purpose instances (m5/m6i family)
    # Price per vCPU-hour
    cpuPerCoreHour: "0.048"
    # Price per GB-hour
    memoryPerGBHour: "0.006"
    
    # Compute optimized (c5/c6i family) - uncomment to use
    # cpuPerCoreHour: "0.042"
    # memoryPerGBHour: "0.005"
    
    # Memory optimized (r5/r6i family) - uncomment to use
    # cpuPerCoreHour: "0.063"
    # memoryPerGBHour: "0.008"

---
# Alternative: Custom pricing for Spot instances
# Use this if you're running on Spot instances

costEstimation:
  provider: custom
  customPricing:
    # Spot pricing is typically 60-70% cheaper
    cpuPerCoreHour: "0.015"
    memoryPerGBHour: "0.002"

---
# Alternative: Savings Plans pricing
# Use this if you have Compute Savings Plans

costEstimation:
  provider: custom
  customPricing:
    # Savings Plans typically offer 30-40% discount
    cpuPerCoreHour: "0.034"
    memoryPerGBHour: "0.004"
