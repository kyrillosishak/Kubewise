# Cross-compilation configuration for linux/amd64 and linux/arm64

[target.x86_64-unknown-linux-gnu]
linker = "x86_64-linux-gnu-gcc"

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[build]
# Default to release builds for production
# rustflags = ["-C", "target-cpu=native"]

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
