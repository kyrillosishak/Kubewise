{{- if .Values.cpuBurster.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-burster
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: cpu-burster
    component: test-app
spec:
  replicas: {{ .Values.cpuBurster.replicas }}
  selector:
    matchLabels:
      app: cpu-burster
  template:
    metadata:
      labels:
        app: cpu-burster
        component: test-app
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.cpuBurster.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: cpu-burster
          image: "{{ .Values.global.imageRegistry }}{{ .Values.cpuBurster.image.repository }}:{{ .Values.cpuBurster.image.tag }}"
          imagePullPolicy: {{ .Values.cpuBurster.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.cpuBurster.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.cpuBurster.port | quote }}
            - name: MODE
              value: {{ .Values.cpuBurster.config.mode | quote }}
            - name: TARGET_PERCENT
              value: {{ .Values.cpuBurster.config.targetPercent | quote }}
            - name: SPIKE_PERCENT
              value: {{ .Values.cpuBurster.config.spikePercent | quote }}
            - name: SPIKE_INTERVAL
              value: {{ .Values.cpuBurster.config.spikeInterval | quote }}
            - name: SPIKE_DURATION
              value: {{ .Values.cpuBurster.config.spikeDuration | quote }}
            - name: WAVE_PERIOD
              value: {{ .Values.cpuBurster.config.wavePeriod | quote }}
            - name: WAVE_MIN
              value: {{ .Values.cpuBurster.config.waveMin | quote }}
            - name: WAVE_MAX
              value: {{ .Values.cpuBurster.config.waveMax | quote }}
            - name: WORKERS
              value: {{ .Values.cpuBurster.config.workers | quote }}
          resources:
            {{- toYaml .Values.cpuBurster.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-burster-svc
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: cpu-burster
    component: test-app
spec:
  type: {{ .Values.cpuBurster.service.type }}
  ports:
    - name: http
      port: {{ .Values.cpuBurster.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: cpu-burster
{{- end }}
