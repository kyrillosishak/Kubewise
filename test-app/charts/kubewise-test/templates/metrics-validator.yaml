{{- if .Values.metricsValidator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-validator
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: metrics-validator
    component: validator
spec:
  replicas: {{ .Values.metricsValidator.replicas }}
  selector:
    matchLabels:
      app: metrics-validator
  template:
    metadata:
      labels:
        app: metrics-validator
        component: validator
      annotations:
        {{- include "kubewise-test.prometheusAnnotations" (dict "port" .Values.metricsValidator.port) | nindent 8 }}
    spec:
      {{- include "kubewise-test.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "kubewise-test.serviceAccountName" . }}
      {{- end }}
      containers:
        - name: metrics-validator
          image: "{{ .Values.global.imageRegistry }}{{ .Values.metricsValidator.image.repository }}:{{ .Values.metricsValidator.image.tag }}"
          imagePullPolicy: {{ .Values.metricsValidator.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.metricsValidator.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.metricsValidator.port | quote }}
            - name: KUBEWISE_URL
              value: {{ .Values.metricsValidator.config.kubewiseURL | quote }}
            - name: PROMETHEUS_URL
              value: {{ .Values.metricsValidator.config.prometheusURL | quote }}
            - name: TARGET_NAMESPACE
              value: {{ .Values.metricsValidator.config.targetNamespace | quote }}
            - name: VALIDATION_INTERVAL
              value: {{ .Values.metricsValidator.config.validationInterval | quote }}
            - name: DATA_DIR
              value: {{ .Values.metricsValidator.config.dataDir | quote }}
            - name: WEBHOOK_URL
              valueFrom:
                configMapKeyRef:
                  name: metrics-validator-config
                  key: webhook_url
                  optional: true
          resources:
            {{- toYaml .Values.metricsValidator.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: {{ .Values.metricsValidator.config.dataDir }}
      volumes:
        - name: data
          {{- if .Values.metricsValidator.persistence.enabled }}
          persistentVolumeClaim:
            claimName: metrics-validator-data
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-validator
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: metrics-validator
spec:
  type: {{ .Values.metricsValidator.service.type }}
  ports:
    - name: http
      port: {{ .Values.metricsValidator.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: metrics-validator
{{- if .Values.metricsValidator.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metrics-validator-data
  namespace: {{ include "kubewise-test.namespace" . }}
  labels:
    {{- include "kubewise-test.labels" . | nindent 4 }}
    app: metrics-validator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.metricsValidator.persistence.size }}
  {{- if .Values.metricsValidator.persistence.storageClass }}
  storageClassName: {{ .Values.metricsValidator.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
